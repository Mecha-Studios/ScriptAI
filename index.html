<!DOCTYPE html>
<html>
    <head>
        <title>ScriptAI</title>
        <link id="css" href="scriptai.css" rel="stylesheet">
    </head>
    <body>
        <textarea id="output" readonly></textarea>
        <input id="input" autocapitalize="none" placeholder="type a message" type="text" onchange="scriptAI()"/>

            <img id="micbutt" style="height: 100%;" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.iconsdb.com%2Ficons%2Fpreview%2Fwhite%2Fmicrophone-8-xxl.png&f=1&nofb=1"/>
        </button>
        <script src="scriptai.js"></script>
    </body>
</html>
